<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palantir Technologies</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Nav Bar Logo -->
    <header class="main-header">
      <div class="main-header-content">
        <a href="https://jobs.lever.co/palantir" class="main-header-logo">
          <img
            alt="Palantir Technologies logo"
            src="https://lever-client-logos.s3.us-west-2.amazonaws.com/b8300af6-ed1c-4d0b-8956-cee7839555b9-1599675095718.png"
          />
        </a>
      </div>
    </header>
    <!-- Post title -->
    <div class="content-wrapper page-center">
      <div>
        <h2 class="post-header">
          Software Engineer - Frontend Developer Productivity
        </h2>
        <div href="#" class="label">Seattle, WA</div>
        <div href="#" class="label">Dev / Full-time / Hybrid</div>
      </div>
    </div>

    <!-- Form -->
    <form class="form-wrapper">
      <div class="form-container">
        <div class="form-header">
          <h4>Submit your application</h4>
        </div>

        <div class="form-row">
          <label for="resume">Resume/CV *</label>
          <input type="file" id="resume" name="resume" required />
        </div>

        <div class="form-row">
          <label for="name">Full Name *</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-row">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-row">
          <label for="phone">Phone </label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-row">
          <label for="email">Current Location *</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-row">
          <label for="phone">Current Company </label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-header">
          <h4>Links</h4>
        </div>

        <div class="form-row">
          <label for="phone">LinkedIn URL </label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-row">
          <label for="email">GitHub URL </label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-row">
          <label for="phone">Portfolio URL </label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-header">
          <h4>SUPPLEMENTARY QUESTIONS</h4>
        </div>

        <div class="form-row">
          <label>Language Skill(s) (Check all that apply)✱</label>
        </div>
        <div class="checkbox-row">
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="english"
              name="language-skills"
              value="english"
            />
            <label for="english">English (ENG)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="spanish"
              name="language-skills"
              value="spanish"
            />
            <label for="spanish">Spanish (SPA)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="french"
              name="language-skills"
              value="french"
            />
            <label for="french">French (FRA)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="german"
              name="language-skills"
              value="german"
            />
            <label for="german">German (DEU)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="japanese"
              name="language-skills"
              value="japanese"
            />
            <label for="japanese">Japanese (JPN)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="cantonese"
              name="language-skills"
              value="cantonese"
            />
            <label for="cantonese">Cantonese (CANT)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="mandarin"
              name="language-skills"
              value="mandarin"
            />
            <label for="mandarin">Mandarin (MAN)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="dutch"
              name="language-skills"
              value="dutch"
            />
            <label for="dutch">Dutch (NLD)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="hindi"
              name="language-skills"
              value="hindi"
            />
            <label for="hindi">Hindi (HIN)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="arabic"
              name="language-skills"
              value="arabic"
            />
            <label for="arabic">Arabic (ARA)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="danish"
              name="language-skills"
              value="danish"
            />
            <label for="danish">Danish (DAN)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="turkish"
              name="language-skills"
              value="turkish"
            />
            <label for="turkish">Turkish (TUR)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="portuguese"
              name="language-skills"
              value="portuguese"
            />
            <label for="portuguese">Portuguese (POR)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="hebrew"
              name="language-skills"
              value="hebrew"
            />
            <label for="hebrew">Hebrew (HEB)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="swedish"
              name="language-skills"
              value="swedish"
            />
            <label for="swedish">Swedish (SWE)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="norwegian"
              name="language-skills"
              value="norwegian"
            />
            <label for="norwegian">Norwegian (NOR)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="italian"
              name="language-skills"
              value="italian"
            />
            <label for="italian">Italian (ITA)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="vietnamese"
              name="language-skills"
              value="vietnamese"
            />
            <label for="vietnamese">Vietnamese (VIE)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="tagalog"
              name="language-skills"
              value="tagalog"
            />
            <label for="tagalog">Tagalog (TGL)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="khmer"
              name="language-skills"
              value="khmer"
            />
            <label for="khmer">Khmer (KHM)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="hmong"
              name="language-skills"
              value="hmong"
            />
            <label for="hmong">Hmong (HMN)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="telugu"
              name="language-skills"
              value="telugu"
            />
            <label for="telugu">Telugu (TEL)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="bengali"
              name="language-skills"
              value="bengali"
            />
            <label for="bengali">Bengali (BNE)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="marathi"
              name="language-skills"
              value="marathi"
            />
            <label for="marathi">Marathi (MAR)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="urdu"
              name="language-skills"
              value="urdu"
            />
            <label for="urdu">Urdu (URD)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="gujarati"
              name="language-skills"
              value="gujarati"
            />
            <label for="gujarati">Gujarati (GUJ)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="lithuanian"
              name="language-skills"
              value="lithuanian"
            />
            <label for="lithuanian">Lithuanian (LIT)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="asl"
              name="language-skills"
              value="asl"
            />
            <label for="asl">American Sign Language (ASL)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="bsl"
              name="language-skills"
              value="bsl"
            />
            <label for="bsl">British Sign Language (BSL)</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="choose-not-disclose"
              name="language-skills"
              value="choose-not-disclose"
            />
            <label for="choose-not-disclose">Choose not to disclose</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="other"
              name="language-skills"
              value="other"
            />
            <label for="other">Other</label>
          </div>
        </div>

        <div class="form-col">
          <label for="preferred-name"
            >Preferred Name | What would you like us to call you?</label
          >
          <input
            type="text"
            id="preferred-name"
            name="preferred-name"
            placeholder="Type your Response"
          />
        </div>

        <div class="form-col">
          <label for="preferred-name"
            >Name Pronunciation | How do you pronounce your name?</label
          >
          <input
            type="text"
            id="preferred-name"
            name="preferred-name"
            placeholder="Type your Response"
          />
        </div>

        <div class="form-header">
          <h4>WORK AUTHORIZATION</h4>
        </div>

        <div class="form-col">
          <label for="legal-authorization"
            >Are you legally authorized to work in the country for which you are
            applying?✱</label
          >
          <div class="radio-group">
            <input
              type="radio"
              id="legal-authorization-yes"
              name="legal-authorization"
              value="yes"
            />
            <label for="legal-authorization-yes">Yes</label>
          </div>
          <div class="radio-group">
            <input
              type="radio"
              id="legal-authorization-no"
              name="legal-authorization"
              value="no"
            />
            <label for="legal-authorization-no">No</label>
          </div>
        </div>

        <div class="form-header">
          <h4>HOW DID YOU HEAR ABOUT THIS OPPORTUNITY?</h4>
        </div>

        <div class="form-col">
          <label for="how-heard"
            >Please tell us how you heard about this opportunity:</label
          >
          <br />
          <!-- Add line break for next line -->
          <select id="how-heard" name="how-heard" style="width: 100%">
            <!-- Set width to 100% for full width -->
            <option value="website">Website</option>
            <option value="social-media">Social Media</option>
            <option value="referral">Referral</option>
            <option value="job-board">Job Board</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-header">
          <h4>ADDITIONAL QUESTIONS</h4>
        </div>

        <div class="form-col">
          <label for="favorite-project"
            >What has been your favorite project or proudest accomplishment?
            Why?</label
          >
          <textarea
            style="display: block"
            id="favorite-project"
            name="favorite-project"
            style="width: 100%"
          ></textarea>
        </div>

        <div class="form-col">
          <label for="favorite-project">
            Why do you want to work at Palantir?</label
          >
          <textarea
            style="display: block"
            id="favorite-project"
            name="favorite-project"
            style="width: 100%"
          ></textarea>
        </div>

        <div class="form-row">
          <button type="submit" class="submit-btn">Submit Application</button>
        </div>
      </div>
    </form>
  </body>
</html>
